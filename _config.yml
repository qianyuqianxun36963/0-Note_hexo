  repository: https://{qianyuqianxun36963}:{wfcm5201314}@github.com/qianyuqianxun36963/qianyuqianxun36963.github.com
  branch: master

jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
